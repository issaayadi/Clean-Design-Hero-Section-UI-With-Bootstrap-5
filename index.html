<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <!-- Bootsrap CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <!--main css -->
        <link rel="stylesheet" href="css/style.css">
        <!-- AOS animate -->
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <!-- Box icons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <!-- Navbar section -->
        <nav class="navbar navbar-expand-lg bg-white">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="images/growup-logo.svg" alt="">
                    <span>Grow up</span>
                </a>
                <button class="navbar-toggler shadow-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="bx bx-menu"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <a class="nav-link" href="#">Features</a>
                        <a class="nav-link" href="#">About</a>
                        <a class="nav-link" href="#">Disabled</a>
                    </div>
                    <a href="#" class="btn btn-primary shadow-none">Get started</a>
                </div>
            </div>
        </nav>

        <!-- Hero Section -->
        <section class="hero">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="copy" data-aos="fade-up" data-aos-duration="3000">
                            <div class="text-label">
                                Changes your bussines is more better
                            </div>
                            <div class="text-hero-bold">
                                Grow Up Your Mind In the future.
                            </div>
                            <div class="text-hero-regular">
                                There are so many variations passages of management Your mindset about bussines in your
                                company or agency
                            </div>
                            <div class="cta">
                                <a href="#" class="btn btn-primary shadow-none">Explore now</a>
                                <a href="#" class="btn btn-secondary shadow-none ms-3">See pricing</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6" data-aos="fade-up" data-aos-duration="3000">
                        <img src="images/Hero Image.svg" class="w-100" alt="img">
                    </div>
                </div>
            </div>
        </section>

        <!-- Testimoni Brand Setion -->
        <section class="testimoni-brand">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 mt-5 mb-5 text-center">
                        <img src="images/Testimoni brands.svg" class="w-100" alt="testimoni-brand">
                    </div>
                </div>
            </div>
        </section>

        <!-- AOS JS -->
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script>
            AOS.init();
        </script>
    </body>
</html>
